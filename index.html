<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cuppaa Coffee</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">The Cuppaa Coffee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About Us</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipe">Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <!-- Left side: Image -->
                <div class="col">
                    <img src="images/homecoffee.png" class="img-fluid rounded" alt="Hero Image">
                </div>
                
                <!-- Right side: Text -->
                <div class="col text-right">
                    <h1>Sip The Joy, Celebrate With Energy</h1>
                </div>
            </div>
    </section>

<!-- Gallery Section -->
<section id="gallery" class="py-5">
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-lg-3 col-md-6 mb-0">
        <img
          src="images/gallery1.png"
          class="img-fluid gallery-image"
          alt="Coffee Image 1"
        />
      </div>
      <div class="col-lg-6 col-md-12 mb-0">
        <img
          src="images/fullcoffee1.png"
          class="img-fluid full-width-image"
          alt="Coffee Image 2"
        />
      </div>
      <div class="col-lg-3 col-md-6 mb-0">
        <img
          src="images/gallery2.png"
          class="img-fluid gallery-image"
          alt="Coffee Image 3"
        />
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-lg-3 col-md-6 mb-0">
        <img
          src="images/gallery3.png"
          class="img-fluid gallery-image"
          alt="Coffee Image 4"
        />
      </div>
      <div class="col-lg-3 col-md-6 mb-0">
        <img
          src="images/gallery4.png"
          class="img-fluid gallery-image"
          alt="Coffee Image 5"
        />
      </div>
      <div class="col-lg-6 col-md-12 mb-0">
        <img
          src="images/fullcoffee2.png"
          class="img-fluid full-width-image"
          alt="Coffee Image 6"
        />
      </div>
    </div>
  </div>
</section>


<!-- Menu Section -->
<section id="menu" class="py-5 bg-dark text-white">
  <div class="container text-center">
    <h2 class="menu-h2">Menu</h2>
    <div class="row">
      <div class="col-lg-4">
        <div class="menu-item card-style">
          <div class="image-wrapper">
            <img
              src="images/cup-image-menu.png"
              class="img-fluid"
              alt="Menu Item 1"
            />
          </div>
          <h3>Coffee 1</h3>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="menu-item card-style">
          <div class="image-wrapper">
            <img
              src="images/cup-image-menu.png"
              class="img-fluid"
              alt="Menu Item 2"
            />
          </div>
          <h3>Coffee 2</h3>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="menu-item card-style">
          <div class="image-wrapper">
            <img
              src="images/cup-image-menu.png"
              class="img-fluid"
              alt="Menu Item 3"
            />
          </div>
          <h3>Coffee 3</h3>
        </div>
      </div>
    </div>
  </div>
</section>



    <!-- Footer -->
    <footer class="py-4">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-3 footer-logo">
            <img src="/images/logo.png" alt="logo" />
          </div>
          <div class="col-md-3 footer-links">
            <ul class="list-inline">
              <h5>Links</h5>
              <li class=""><a href="#about" class="text-white">About Us</a></li>
              <li class=""><a href="#menu" class="text-white">Menu</a></li>
              <li class="">
                <a href="#gallery" class="text-white">Gallery</a>
              </li>
              <li class=""><a href="#recipe" class="text-white">Recipe</a></li>
            </ul>
          </div>
          <div class="col-md-3 info">
            <h5>Contact Us</h5>
            <i class="fa fa-phone"></i><span>+91 4565454620</span><br>
            <i class="fa fa-envelope"></i><span class="mail">cupacoffee@gmail.com</span>
        </div>
        </div>
        <p>&copy; 2024 The Cuppaa Coffee</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
